<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOWONKO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="contact center-out">
        <div class="wrapper">
            <header>
                <h2 class="title center-in capital">Get in touch</h2>
                <div class="small-border center-out" data-="small border"></div>
                <p class="subtitle center-in">Lorem ipsum, dolor adipisicing elit. Qui, impedit?</p>
            </header>
            <form action="/">
                <div class="flex-">
                    <div class="form-control">
                        <input type="text" placeholder="Kemo Barra">
                    </div>
                    <div class="form-control">
                        <input type="email" placeholder="kemo@gmail.com" required>
                    </div>
                </div>
                <div class="form-control">
                    <textarea name="msg" id="msg" cols="30" rows="5" placeholder="Your message"></textarea>
                </div>
                <button class="center-out capital" type="submit">Send Message</button>
            </form>
        </div>
    </section>
</body>
</html>
